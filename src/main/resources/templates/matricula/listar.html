<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Listar Matrículas</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid mt-4">
            <h2 class="mb-4">
                <i class="fas fa-file-alt me-2 text-primary"></i>Gestión de Matrículas
            </h2>

            <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show">
                <span th:text="${mensaje}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Filtros -->
            <div class="card mb-4">
                <div class="card-header">
                    <h6 class="mb-0"><i class="fas fa-filter me-2"></i>Filtros de Búsqueda</h6>
                </div>
                <div class="card-body">
                    <form method="get" th:action="@{/matricula/listar}">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Período</label>
                                <select name="periodo" class="form-select">
                                    <option value="">Todos los períodos</option>
                                    <option value="2025-1">2025-1</option>
                                    <option value="2025-2">2025-2</option>
                                    <option value="2026-1">2026-1</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Estado</label>
                                <select name="estado" class="form-select">
                                    <option value="">Todos los estados</option>
                                    <option value="PENDIENTE">Pendiente</option>
                                    <option value="APROBADA">Aprobada</option>
                                    <option value="RECHAZADA">Rechazada</option>
                                    <option value="CANCELADA">Cancelada</option>
                                </select>
                            </div>
                            <div class="col-md-4 d-flex align-items-end mb-3">
                                <button type="submit" class="btn btn-primary me-2">
                                    <i class="fas fa-search me-2"></i>Buscar
                                </button>
                                <a th:href="@{/matricula/listar}" class="btn btn-secondary">
                                    <i class="fas fa-redo me-2"></i>Limpiar
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Estadísticas -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card bg-warning text-white">
                        <div class="card-body text-center">
                            <i class="fas fa-clock fa-2x mb-2"></i>
                            <h3>0</h3>
                            <p class="mb-0">Pendientes</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-success text-white">
                        <div class="card-body text-center">
                            <i class="fas fa-check-circle fa-2x mb-2"></i>
                            <h3>0</h3>
                            <p class="mb-0">Aprobadas</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-danger text-white">
                        <div class="card-body text-center">
                            <i class="fas fa-times-circle fa-2x mb-2"></i>
                            <h3>0</h3>
                            <p class="mb-0">Rechazadas</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-primary text-white">
                        <div class="card-body text-center">
                            <i class="fas fa-list fa-2x mb-2"></i>
                            <h3 th:text="${#lists.size(matriculas)}">0</h3>
                            <p class="mb-0">Total</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabla -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Código Matrícula</th>
                                    <th>Estudiante</th>
                                    <th>Período</th>
                                    <th>Ciclo</th>
                                    <th>Cursos</th>
                                    <th>Créditos</th>
                                    <th>Estado</th>
                                    <th>Fecha</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="mat : ${matriculas}">
                                    <td><strong th:text="${mat.codigoMatricula}"></strong></td>
                                    <td>
                                        <div th:text="${mat.nombreEstudiante}"></div>
                                        <small class="text-muted" th:text="${mat.codigoEstudiante}"></small>
                                    </td>
                                    <td th:text="${mat.periodo}"></td>
                                    <td><span class="badge bg-info" th:text="${mat.ciclo}"></span></td>
                                    <td th:text="${#lists.size(mat.cursos)}"></td>
                                    <td><strong th:text="${mat.totalCreditos}"></strong></td>
                                    <td>
                                        <span class="badge" 
                                              th:classappend="${mat.estado.name() == 'APROBADA'} ? 'bg-success' : 
                                                             ${mat.estado.name() == 'PENDIENTE'} ? 'bg-warning text-dark' : 
                                                             ${mat.estado.name() == 'RECHAZADA'} ? 'bg-danger' : 'bg-secondary'"
                                              th:text="${mat.estado}">
                                        </span>
                                    </td>
                                    <td th:text="${#temporals.format(mat.fechaMatricula, 'dd/MM/yyyy')}"></td>
                                    <td>
                                        <a th:href="@{/matricula/detalle/{id}(id=${mat.id})}" 
                                           class="btn btn-sm btn-primary">
                                            <i class="fas fa-eye"></i> Ver
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div th:if="${#lists.isEmpty(matriculas)}" class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        No se encontraron matrículas.
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
