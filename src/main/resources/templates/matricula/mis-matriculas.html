<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Mis Matrículas</title>
    <th:block layout:fragment="css">
        <style>
            .matricula-item {
                border-radius: 15px;
                border: none;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                margin-bottom: 20px;
                transition: transform 0.3s;
            }
            .matricula-item:hover {
                transform: translateY(-5px);
            }
        </style>
    </th:block>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>
                    <i class="fas fa-list me-2 text-primary"></i>Mis Matrículas
                </h2>
                <a th:href="@{/matricula/nueva}" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Nueva Matrícula
                </a>
            </div>

            <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${mensaje}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Info Estudiante -->
            <div class="card mb-4" th:if="${estudiante != null}">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-9">
                            <h5 class="mb-1" th:text="${estudiante.usuario.nombre + ' ' + estudiante.usuario.apellido}"></h5>
                            <p class="mb-0 text-muted">
                                <strong>Código:</strong> <span th:text="${estudiante.codigo}"></span> | 
                                <strong>Carrera:</strong> <span th:text="${estudiante.carrera}"></span> | 
                                <strong>Ciclo:</strong> <span th:text="${estudiante.ciclo}"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Lista de Matrículas -->
            <div th:if="${!#lists.isEmpty(matriculas)}">
                <div class="card matricula-item" th:each="mat : ${matriculas}">
                    <div class="card-header" 
                         th:classappend="${mat.estado.name() == 'APROBADA'} ? 'bg-success text-white' : 
                                        ${mat.estado.name() == 'PENDIENTE'} ? 'bg-warning' : 
                                        ${mat.estado.name() == 'RECHAZADA'} ? 'bg-danger text-white' : 'bg-secondary text-white'">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h5 class="mb-0">
                                    <i class="fas fa-file-alt me-2"></i>
                                    <span th:text="${mat.codigoMatricula}"></span>
                                </h5>
                            </div>
                            <div class="col-md-4 text-end">
                                <span class="badge bg-light text-dark fs-6" th:text="${mat.estado}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <small class="text-muted">Período</small>
                                <p class="mb-0"><strong th:text="${mat.periodo}"></strong></p>
                            </div>
                            <div class="col-md-3">
                                <small class="text-muted">Fecha</small>
                                <p class="mb-0" th:text="${#temporals.format(mat.fechaMatricula, 'dd/MM/yyyy')}"></p>
                            </div>
                            <div class="col-md-3">
                                <small class="text-muted">Créditos</small>
                                <p class="mb-0"><strong th:text="${mat.totalCreditos}"></strong></p>
                            </div>
                            <div class="col-md-3">
                                <small class="text-muted">Costo Total</small>
                                <p class="mb-0 text-success">
                                    <strong>S/. <span th:text="${#numbers.formatDecimal(mat.costoTotal, 1, 2)}"></span></strong>
                                </p>
                            </div>
                        </div>

                        <h6 class="mb-2">
                            Cursos Matriculados (<span th:text="${#lists.size(mat.cursos)}"></span>):
                        </h6>
                        <ul class="list-unstyled mb-3">
                            <li th:each="curso : ${mat.cursos}" class="mb-2">
                                <i class="fas fa-book text-primary me-2"></i>
                                <strong th:text="${curso.codigoCurso}"></strong> - 
                                <span th:text="${curso.nombreCurso}"></span>
                                <span class="badge bg-primary ms-2" th:text="${curso.creditos + ' créditos'}"></span>
                            </li>
                        </ul>

                        <div th:if="${mat.observaciones != null}" class="alert alert-danger mb-3">
                            <strong><i class="fas fa-exclamation-triangle me-2"></i>Observaciones:</strong>
                            <span th:text="${mat.observaciones}"></span>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <a th:href="@{/matricula/detalle/{id}(id=${mat.id})}" 
                                   class="btn btn-primary btn-sm">
                                    <i class="fas fa-eye me-1"></i>Ver Detalle
                                </a>
                            </div>
                            <div>
                                <form th:if="${mat.estado.name() == 'PENDIENTE'}"
                                      th:action="@{/matricula/cancelar/{id}(id=${mat.id})}" 
                                      method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger btn-sm" 
                                            onclick="return confirm('¿Está seguro de cancelar esta matrícula?')">
                                        <i class="fas fa-times me-1"></i>Cancelar
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(matriculas)}" class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                No tienes matrículas registradas. 
                <a th:href="@{/matricula/nueva}" class="alert-link">Crear nueva matrícula</a>
            </div>
        </div>
    </div>
</body>
</html>
